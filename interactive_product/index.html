<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/interactive_product/style.css" />
    <title>Interactive Product</title>
  </head>
  <body>
    <main>
      <section class="product-detail">
        <div class="imagery">
          <img src="xr-blue.png" alt="iphone-xr" class="image" />
        </div>
        <div class="detail">
          <h1>iPhone XR</h1>
          <h3>From $100 per month of $5000</h3>
          <div class="options">
            <h2>Capacity</h2>
            <div class="capacity btn_grid">
              <div class="btn_wrap">
                <button class="size selected">64GB</button>
              </div>
              <div class="btn_wrap">
                <button class="size">128GB</button>
              </div>
            </div>
            <h2>Colors</h2>
            <div class="colours btn_grid">
              <div class="btn_wrap">
                <button
                  type="button"
                  class="colour blue selected"
                  data-name="blue"
                  data-colour="#2484e4"
                >
                  Blue
                </button>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  class="colour yellow"
                  data-name="yellow"
                  data-colour="#ffce00"
                >
                  Yellow
                </button>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  class="colour red"
                  data-name="red"
                  data-colour="#af1e2d"
                >
                  Red
                </button>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  class="colour coral"
                  data-name="coral"
                  data-colour="#ff6c37"
                >
                  Coral
                </button>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  class="colour white"
                  data-name="white"
                  data-colour="#EEEEEE"
                >
                  White
                </button>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  class="colour black"
                  data-name="black"
                  data-colour="#212121"
                >
                  Black
                </button>
              </div>
            </div>

            <button type="submit" class="submit">ADD TO BASKET</button>
          </div>
        </div>
      </section>
    </main>
    <script src="/interactive_product/script.js"></script>
  </body>
</html>
