<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/laptop-landing/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Laptop Landing</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M22 17v-11.8c0-.663-.537-1.2-1.2-1.2h-17.6c-.663 0-1.2.537-1.2 1.2v11.8h20zm-18-11h16v9h-16v-9zm20 12v.8c0 .663-.537 1.2-1.2 1.2h-21.6c-.663 0-1.2-.537-1.2-1.2v-.8h10c0 .276.224.5.5.5h3c.276 0 .5-.224.5-.5h10z"
          />
        </svg>
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="#">Specs</a>
          </li>
          <li>
            <a class="nav-link" href="#">Products</a>
          </li>
          <li>
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="cart">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm-10.563-5l-2.937-7h16.812l-1.977 7h-11.898zm11.233-5h-11.162l1.259 3h9.056l.847-3zm5.635-5l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"
          />
        </svg>
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Lorem, ipsum dolor.</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic
              voluptatem aut quia. Officiis, nihil!
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="/laptop-landing/matebook.jpeg" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="/laptop-landing/arrow-left.svg" alt="arrow-left" />
        <img src="/laptop-landing/dot.svg" alt="dot" />
        <img src="/laptop-landing/dot-full.svg" alt="full-dot" />
        <img src="/laptop-landing/dot-full.svg" alt="full-dot" />
        <img src="/laptop-landing/arrow-right.svg" alt="arrow-right" />
      </div>

      <img class="big-circle" src="/laptop-landing/big-eclipse.svg" alt="big" />
      <img
        class="medium-circle"
        src="/laptop-landing/mid-eclipse.svg"
        alt="mid"
      />
      <img
        class="small-circle"
        src="/laptop-landing/small-eclipse.svg"
        alt="small"
      />
    </main>

    <script src="/laptop-landing/script.js"></script>
  </body>
</html>
