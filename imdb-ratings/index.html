<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/imdb-ratings/style.css" />
    <title>IMDB Ratings</title>
  </head>
  <body>
    <main>
      <hgroup>
        <h1>Imdb Rating</h1>
        <p>Top 10 grossing english movies for 2020</p>
      </hgroup>

      <section id="movieinfo">
        <div id="movielist"></div>
        <div id="moviepost"></div>
      </section>

      <form id="choicesubmit">
        <label>U</label>
        <input type="checkbox" id="cbu" />
        <label>15</label>
        <input type="checkbox" id="cb15" />
        <label>12A</label>
        <input type="checkbox" id="cb12a" />
        <label>PG</label>
        <input type="checkbox" id="cbpg" />

        <br />

        <input type="submit" value="Submit" id="submit" />
      </form>

      <p id="feedback"></p>

      <section id="charts">
        <div id="cont"></div>
        <div id="legend"></div>
        <svg id="gross"></svg>
        <svg id="dura"></svg>
        <svg id="votes"></svg>
      </section>
    </main>
    <script src="d3.min.js"></script>
    <script src="/imdb-ratings/prj_imdb.js"></script>
  </body>
</html>
