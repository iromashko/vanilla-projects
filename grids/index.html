<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/grids/style.css" />
    <title>grids</title>
  </head>
  <body>
    <header>
      <a href="#"> Aussie Tucker </a>

      <div>
        <i class="fas fa-user"></i>
      </div>
    </header>

    <main>
      <div id="store-search-container">
        <form>
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search for a tucker shop" />
        </form>
      </div>
      <div id="main-delivery-container">
        <div class="main-delivery-label">When</div>
        <div class="main-delivery-choice">ASAP</div>
        <div class="main-delivery-label">To</div>
        <div class="main-delivery-choice">123 Main St</div>
      </div>
      <section id="store-list-container">
        <h2>Food Delivery in Melbourne</h2>

        <ul>
          <li>
            <a href="#">
              <article id="burgaz">
                <header>
                  <div class="thumbnail-image"></div>
                  <h3>Burgaz</h3>
                </header>
                <p>
                  $ &middot; Fast Food &middot; BBQ &middot; Burger &middot;
                  Halal
                </p>
                <p>
                  <span>20-30 min</span>
                </p>
              </article>
            </a>
          </li>
          <li>
            <a href="#">
              <article id="super-sanga">
                <header>
                  <div class="thumbnail-image"></div>
                  <h3>Super Sanga</h3>
                </header>
                <p>
                  $ &middot; Sandwich &middot; Breakfast and brunch &middot; Healthy
                </p>
                <p>
                  <span>10-20 min</span>
                  <span>
                    4.4
                    <i class="fas fa-fire"></i>
                    (78)
                  </span>
                </p>
              </article>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer>Footer</footer>
    <script src="/grids/script.js"></script>
  </body>
</html>
