<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <link rel="stylesheet" href="/airbnb-clone/style.css" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <nav class="main-nav">
          <a href="#">Become a Host</a>
          <a href="#">Help</a>
          <a href="#">Sign up</a>
          <a href="#">Log in</a>
        </nav>
      </header>

      <div class="container search-form-container">
        <div class="search-form">
          <h1>Lorem ipsum dolor sit amet consectetur.</h1>
          <form>
            <div class="field">
              <label>Where</label>
              <input type="text" placeholder="City" />
            </div>

            <div class="field dates">
              <div class="date">
                <label>Check in</label>
                <input type="date" />
              </div>
              <div class="date">
                <label>Check out</label>
                <input type="date" />
              </div>
            </div>

            <div class="field">
              <label>Guests</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>

            <div class="submit">
              <input type="submit" class="submitBtn" value="Search" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/airbnb-clone/script.js"></script>
  </body>
</html>
