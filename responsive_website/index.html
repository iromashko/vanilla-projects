<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/responsive_website/style.css" />
    <title>Loruki | Cloud Hosting For Everyone</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Loruki</h1>
        <nav>
          <ul>
            <li>
              <a href="/responsive_website/">Home</a>
            </li>
            <li>
              <a href="/responsive_website/features/">Features</a>
            </li>
            <li>
              <a href="/responsive_website/documents">Docs</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Easier Deployment</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus,
            at.
          </p>
          <a href="/responsive_website/features" class="btn btn-outline"
            >Read More</a
          >
        </div>

        <div class="showcase-form card">
          <h2>Request a Demo</h2>
          <form>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="company"
                placeholder="Company Name"
                required
              />
            </div>
            <div class="form-control">
              <input type="text" name="email" placeholder="Email" required />
            </div>
            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>
    <script src="/responsive_website/script.js"></script>
  </body>
</html>
