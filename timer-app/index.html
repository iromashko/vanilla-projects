<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/timer-app/style.css" />
    <title>Timer App</title>
  </head>
  <body>
    <h1>Timer App</h1>

    <section id="controls">
      <div class="input-group">
        <label for="minutes-input">Minutes</label>
        <input
          type="number"
          id="minutes-input"
          placeholder="0"
          max="300"
          min="0"
        />
      </div>
      <div class="input-group">
        <label for="seconds-input">Seconds</label>
        <input
          type="number"
          id="seconds-input"
          placeholder="0"
          max="59"
          min="0"
          step="5"
        />
      </div>

      <button type="button" id="start-button" onclick="startTimer()">
        Start
      </button>
      <button type="button" id="stop-button" disabled onclick="stopTimer()">
        Stop
      </button>
      <button type="button" id="pause-button" disabled onclick="pauseTimer()">
        Pause
      </button>
    </section>

    <h2><span id="minutes">0</span> : <span id="seconds">00</span></h2>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="/timer-app/script.js"></script>
  </body>
</html>
