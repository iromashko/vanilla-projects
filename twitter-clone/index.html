<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/twitter-clone/style.css" />
    <title>Twitter Clone</title>
  </head>
  <body>
    <section class="main-page">
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interests</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore what people are talking about
            </h3>
          </div>
          <div>
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">Join the people</h3>
          </div>
        </div>
      </div>
      <div class="right">
        <form class="right-content-form">
          <input
            type="text"
            class="user-info"
            placeholder="Phone, email, or username"
          />
          <div>
            <input type="password" class="password" placeholder="Password" />
            <label>Forgot Password</label>
          </div>
          <button type="button" class="btn-top">Log in</button>
        </form>

        <div class="middle-content">
          <i class="fas fa-dove"></i>
          <h1>Explore what`s happening in the world</h1>
          <h4>Join Twitter today</h4>
          <button type="button" class="sign-up">Sign Up</button>
          <button type="button" class="log-in">Log In</button>
        </div>
      </div>

      <footer class="main-page-footer">
        <ul>
          <li>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
            <a href="#">Terms</a>
            <a href="#">Apps</a>
            <a href="#">Settings</a>
            <a href="#">Contact</a>
            <a href="#">Status</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Brand</a>
            <a href="#">Developers</a>
            <a href="#">&copy; 2019 Twitter</a>
          </li>
        </ul>
      </footer>
    </section>
    <script src="/twitter-clone/script.js"></script>
  </body>
</html>
